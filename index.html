<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style/index.css">
  <script defer src="./assets/js/index.js"></script>
</head>

<body>


  <div class="container-geradorSenha-wrapper">
    
    <div class="container-geradorSenha">
      <h1>Gerador de Senha</h1>
      
      <div class="container-inputs">

        <div class="gerador-elementos">
          <label for="qtdsenha">Quantidade :</label>
          <input type="number" minlength="1" maxlength="2" value="4" name="number" id="qtdsenha">
        </div>

        <div class="gerador-elementos">
          <label for="numero">Números :</label>
          <input type="checkbox" name="number" id="numero">
        </div>

        <div class="gerador-elementos">
          <label for="simbolo">Símbolos :</label>
          <input type="checkbox" name="number" id="simbolo">
        </div>

        <div class="gerador-elementos">
          <label for="letrasAlta">Letras ( Caixa Alta) :</label>
          <input type="checkbox" name="number" id="letrasAlta">
        </div>

        <div class="gerador-elementos">
          <label for="letrasBaixa">Letras (Caixa Baixa) :</label>
          <input type="checkbox" name="number" id="letrasBaixa">
        </div>

        <button class="btn_senha btn ">Gerar senha</button>
      </div>

    </div>

    <div class="resultado-wrapper">
      <div class="resultado-senha"></div>
      <button class="btn_copiar">Copiar</button>
    </div>

    <a type="button" class="btn_voltar" href="https://portfolio-pessoal-alexandre.netlify.app/">Voltar</a>

</body>

</html>
